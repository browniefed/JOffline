<html>
	<head>
		<title>Jama Offline - An Unofficial App - Login</title>
		<link rel="stylesheet" type="text/css" href="foundation-5.2.0/css/normalize.css">
		<link rel="stylesheet" type="text/css" href="foundation-5.2.0/css/foundation.min.css">
		<script type="text/javascript" src="foundation-5.2.0/js/vendor/jquery.js"></script>
		<script type="text/javascript" src="foundation-5.2.0/js/foundation.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div class="row">
			<div class="large-12">
				<img src="img/jama-logo.png" class="jama-logo-login">
			</div>
		</div>
		<div class="login-form">
			<form>
			  <div class="row">
			    <div class="large-12 columns">
			      <label class="">
			      	Username
			        <input type="text" name="username" class="js-username" />
			      </label>
			    </div>
			    <div class="large-12 columns">
			      <label>
			      	Password
			        <input type="password" name="password"  class="js-password" />
			      </label>
			    </div>
			    <div class="large-12 columns">
			      <label>
			      	Jama URL
			        <input class="js-rest-api-url" type="text" name="jamaurl" />
			      </label>
			    </div>
			    <div class="large-12 columns">
			        <a class="button expand js-login-btn">Login</a>
			    </div>
			  </div>
			</form>
		</div>

		<script src="js/init.js"></script>
	</body>
</html>
